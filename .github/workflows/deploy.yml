name: Deploy to EC2

on: 
  push: 
    branches: 
      - master

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup docker build
      uses: docker/setup-buildx-action@v1

    - name: Login to dockerhub
      uses: docker/login-action@v1
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/besties:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/besties:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SECRET }}
        envs: | 
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}
        script: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker pull fazeelamushtaq/besties:latest
          docker stop app || true
          docker rm app || true
          docker run -d -p 8080:8080 --name app fazeelamushtaq/besties:latest